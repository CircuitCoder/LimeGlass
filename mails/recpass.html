<div class="mail">
  <div class="seal"></div>
  <div class="content">
    <div class="title">{{ meta.title }}</div>
    <div class="body">
      <p>您好，{{ name }}！</p>
      <p>我们刚刚收到您恢复密码的申请，如果这是您提出的申请，请前往以下链接，我们会直接将您登入账户。</p>
      <p>以下链接是一次性的，且会在十分钟内过期。</p>
      <a class="link" href="{{ link }}">
        {{ link }}
      </a>

      <p>如果您成功登陆，我们同时会把您的密码更新为</p>
      <div class="pass">
        {{ token }}
      </div>
    </div>

    <div class="footer">{{ config.mail.sig }}</div>
  </div>
</div>

<style>
.mail {
  display: flex;
  background: rgba(0,0,0,.03);
  color: rgba(0,0,0,.87);
  margin: 20px auto;
  width: 500px;

  border: rgba(0,0,0,.12) 1px solid;
  border-radius: 6px;
  box-shadow: rgba(0,0,0,.12) 0 2px 6px;

  line-height: 20px;
  overflow: hidden;

  font-size: 0;
}

.content {
  display: inline-block;
  padding: 30px 40px;
  padding-left: 25px;
  flex: 1;
  font-size: 16px;
}

.title {
  font-size: 24px;
  line-height: 32px;
}

.link {
  font-family: monospace;
  color: rgba(0,0,0,.7);
  font-size: 10px；
}

.seal {
  display: inline-block;
  width: 15px;
  float: left;

  background: linear-gradient(45deg,
                  rgba(0,0,0,.2) 0%, rgba(0,0,0,.2) 25%,
                  rgba(0,0,0,.4) 25%, rgba(0,0,0,.4) 50%,
                  rgba(0,0,0,.2) 50%, rgba(0,0,0,.2) 75%,
                  rgba(0,0,0,.4) 75%, rgba(0,0,0,.4) 100%,
                  rgba(0,0,0,.2) 100%);

  background-size: 15px;
  background-repeat: infinite;
}

.pass {
  font-family: monospace;
  padding: 10px;
  background: #333;
  color: rgba(255,255,255,.87);
  border-radius: 4px;
  font-size: 10px；
}

.footer {
  margin-top: 16px;
  font-size: 10px;
  color: rgba(0,0,0,.38);
}
</style>
