<div class="view centering">
  <div class="form">
    <div class="block opaque">
      <div class="seal"></div>
      <div class="form-heading">注册</div>
      <input v-model="email" placeholder="邮箱" @keydown.enter="register()">
      <input v-model="name" placeholder="姓名" @keydown.enter="register()">
      <input v-model="school" placeholder="学校" @keydown.enter="register()">
      <div class="button-row">
        <button @click="register()">注册</button>
        <button @click="login()">登录</button>
      </div>
    </div>
    <div class="form-error" :class="{ shown: error === 'EMPTY' }">亲爱的，把信息填全啊</div>
    <div class="form-error" :class="{ shown: error === 'DUP' }">已经有人用这个邮箱注册过啦</div>
    <div class="form-error" :class="{ shown: error === 'HANDLING' }">处理中...</div>
  </div>
</div>
