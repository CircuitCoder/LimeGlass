<div class="view page">
  <div class="seal"></div>
  <div class="title">管理::注册列表</div>
  <button @click="genCSV()">导出</button>
  <table class="primary-table">
    <thead>
      <th>邮箱</th>
      <th>名</th>
      <th>学校</th>
      <th>手机</th>
      <th>个人信息</th>
    </thead>
    <tbody>
      <tr v-for="entry of list" :key="entry._id">
        <td>{{ entry.email }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.school }}</td>
        <td>{{ entry.phone }}</td>
        <router-link
          class="text-link"
          tag="td"
          :to="{ name: 'info', query: { _id: entry._id, admin: true, name: entry.name } }">{{ entry.info ? '查看/编辑' : '未填写/添加' }}</router-link>
      </tr>
    </tbody>
  </table>
</div>
